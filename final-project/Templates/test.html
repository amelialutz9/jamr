<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    var map;

    function initMap() {

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          infoWindow = new google.maps.InfoWindow;
      map = new google.maps.Map(document.getElementById('map'), {
        center: pos,
        zoom: 15
          });

          infoWindow.setPosition(pos);
          infoWindow.setContent('I can see you!');
          infoWindow.open(map);
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

      function addMarker(lat, long){
        var latLng = new google.maps.LatLng(lat,long);
        var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
      }




      // function initMap() {
      //   map = new google.maps.Map(document.getElementById('map'), {
      //     zoom: 10,
      //     center: new google.maps.LatLng({{lat}},{{lng}}),
      //     mapTypeId: 'terrain'
      //   });

        // // Create a <script> tag and set the USGS URL as the source.
        // var script = document.createElement('script');
        // // This example uses a local copy of the GeoJSON stored at
        // // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        // script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        // document.getElementsByTagName('head')[0].appendChild(script);
      // }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      function putMarkers() {
        {% for coordinate in coordinate_list %}
          var lat = {{coordinate[0]}};
          var long = {{coordinate[1]}};
          addMarker(lat, long);
          // var coords = results.features[i].geometry.coordinates;
          // var latLng = new google.maps.LatLng({{coordinate[0]}},{{coordinate[1]}});
          // var marker = new google.maps.Marker({
          //   position: latLng,
          //   map: map
          // });
          {% endfor %}
      }

  document.addEventListener("DOMContentLoaded", putMarkers);
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWxfkwgYMRFBLBc5TH0pBlsjx499vk4hg&callback=initMap">
    </script>
      {% for information in name %}
    <div>
      {{information}}
      {% endfor %}
    </div>
  </body>
</html>
